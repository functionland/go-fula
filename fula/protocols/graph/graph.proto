syntax = "proto3";
import "google/protobuf/struct.proto";

message Request {
  string query = 1;
  google.protobuf.Value variable_values = 2;
  string operation_name = 3;
  bool subscribe = 4;
}

message Result {
    oneof data_or_error{
        google.protobuf.Value data = 1;
        google.protobuf.Value error = 2;
    }
}
